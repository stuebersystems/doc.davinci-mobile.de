# Repository
repo_name: 'Auf GitHub'
repo_url: 'https://github.com/stuebersystems/doc.davinci-mobile.de'

# Theming
theme: 
    name: material
    language: de
    static_templates:
        - 404.html
    include_search_page: false
    search_index_only: true
    language: de
    features:
        - navigation.footer
        - navigation.instant
        - navigation.top
        - search.highlight
        - search.share
        - search.suggest
        - toc.follow
    font: false
    favicon: assets/logos/favicon.ico
    logo: 'assets/logos/logo.svg'

# Customization
extra_css:
    - assets/css/custom.css
    
# Plugins    
plugins:
    - search
    - minify:
        minify_html: true
    
# Extensions    
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.abbr
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde  
  
# Navigation  
nav:
    - Überblick: index.md
    - Installation unter Android: installation-android.md
    - Installation unter iOS: installation-ios.md
    - Starten und Einstellen: start-and-config.md
    - So funktioniert die App: usage.md